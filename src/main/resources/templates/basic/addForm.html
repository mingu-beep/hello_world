<!DOCTYPE HTML>
<html xmlns:th="http://www.bootstrap.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>목표 등록 폼</h2>
    </div>
    <h4 class="mb-3">목표 입력</h4>
    <form action="purpose.html" th:action method="post">
        <div>
            <label for="purposeName">목표 명</label>
            <input type="text" id="purposeName" name="purposeName" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="purposeContent">내용</label>
            <input type="text" id="purposeContent" name="purposeContent" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>
        <div>
            <label for="purposeDue">목표 완료 기일</label>
            <input type="date" id="purposeDue" name="purposeDue" class="form-control" placeholder="목표 완료 기일을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">목표 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/purposes}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
