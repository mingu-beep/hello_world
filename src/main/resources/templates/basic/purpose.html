<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>목표 상세</h2>
    </div>

    <!--redirectAttribute 대응 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>

    <div>
        <label for="purposeId">목표 ID</label>
        <input type="text" id="purposeId" name="purposeId" class="form-control"
               value="1" th:value="${purpose.id}" readonly>
    </div>
    <div>
        <label for="purposeName">목표명</label>
        <input type="text" id="purposeName" name="purposeName" class="form-control"
               value="목표A" th:value="${purpose.purposeName}" readonly>
    </div>
    <div>
        <label for="purposeContent">목표 내용</label>
        <input type="text" id="purposeContent" name="purposeContent" class="form-control"
               value="" th:value="${purpose.purposeContent}" readonly>
    </div>
    <div>
        <label for="purposeDue">목표 완료 기한</label>
        <input type="date" id="purposeDue" name="purposeDue" class="form-control"
               value="" th:value="${purpose.purposeDue}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/purposes/{purposeId}/edit(purposeId=${purpose.id})}'|" type="button">목표 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/purposes}'|" type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
