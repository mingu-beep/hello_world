<!DOCTYPE HTML>
<html xmlns:th="http://www.bootstrap.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>목표 등록 폼</h2>
    </div>
    <h4 class="mb-3">목표 입력</h4>
    <form action="purpose.html" th:action th:object="${purpose}" method="post">
        <div>
            <label for="purposeName">목표 명</label>
            <input type="text" id="purposeName" name="purposeName" th:field="*{purposeName}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="purposeContent">내용</label>
            <input type="text" id="purposeContent" name="purposeContent" th:field="*{purposeContent}" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>
        <div>
            <label for="purposeDue">목표 완료 기한</label>
            <input type="date" id="purposeDue" name="purposeDue" th:field="*{purposeDue}" class="form-control" placeholder="목표 완료 기한을 입력하세요">
        </div>
        <hr class="my-4">

        <div>공개 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" name="open" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">공개</label>
            </div>
        </div>

        <hr class="my-4">

        <div style="display:none;">
            <div>달성 여부</div>
            <div>
                <div class="form-check">
                    <input type="checkbox" id="achievement" name="achievement" th:field="*{achievement}" class="form-check-input">
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div>
            <div>목표 분류</div>
            <div th:each="category : ${categories}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{categories}" th:value="${category.key}" class="form-check-input">
                <lable th:for="${#ids.prev('categories')}"
                       th:text="${category.value}" class="form-check-label">운동</lable>
            </div>
        </div>

        <hr class="my-4">

        <div>
            <div>목표 종류</div>
            <div th:each="type : ${purposeTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{purposeType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('purposeType')}" th:text="${type.description}" class="form-check-label">SOLO</label>
            </div>
        </div>

        <hr class="my-4">

        <div>
            <div>중요도</div>
            <select th:field="*{importance}" class="form-select">
                <option value="">==중요도 선택==</option>
                <option th:each="importance : ${importances}" th:value="${importance.code}" th:text="${importance.importanceName}">HIGH</option>
            </select>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">목표 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/purposes}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
