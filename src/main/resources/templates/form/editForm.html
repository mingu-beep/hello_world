<!DOCTYPE HTML>
<html xmlns:th="http://www.bootstrap.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>목표 수정 폼</h2>
    </div>
    <form action="purpose.html" th:action th:object="${purpose}" method="post">
        <div>
            <label for="id">목표 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   th:field="*{id}" readonly>
        </div>
        <div>
            <label for="purposeName">목표명</label>
            <input type="text" id="purposeName" name="purposeName" class="form-control"
                   value="목표A" th:field="*{purposeName}">
        </div>
        <div>
            <label for="purposeContent">목표 내용</label>
            <input type="text" id="purposeContent" name="purposeContent" class="form-control"
                   value=""  th:field="*{purposeContent}">
        </div>
        <div>
            <label for="purposeDue">목표 완료 기한</label>
            <input type="date" id="purposeDue" name="purposeDue" class="form-control"
                   value=""  th:field="*{purposeDue}">
        </div>
        <hr class="my-4">
        <div>공개 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
                <label for="open" class="form-check-label">공개</label>
            </div>
        </div>
        <div>달성 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="achievement" th:field="*{achievement}" class="form-check-input">
                <label for="achievement" class="form-check-label">달성</label>
            </div>
        </div>


        <div>
            <div>목표 분류</div>
            <div th:each="category : ${categories}" class="form-check form-check-inline">
                <input type="checkbox" th:field="${purpose.categories}" th:value="${category.key}" class="form-check-input">
                <lable th:for="${#ids.prev('categories')}"
                       th:text="${category.value}" class="form-check-label">운동</lable>
            </div>
        </div>

        <div>
            <div>목표 종류</div>
            <div th:each="type : ${purposeTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{purposeType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('purposeType')}" th:text="${type.description}" class="form-check-label">SOLO</label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='purpose.html'"
                        th:onclick="|location.href='@{/form/purposes/{purposeId}(purposeId=${purpose.id})'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
