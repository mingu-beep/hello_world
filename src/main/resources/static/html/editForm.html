<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>목표 수정 폼</h2>
    </div>
    <form action="item.html" method="post">
        <div>
            <label for="id">목표 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   readonly>
        </div>
        <div>
            <label for="purposeName">목표명</label>
            <input type="text" id="purposeName" name="purposeName" class="formcontrol" value="목표A">
        </div>
        <div>
            <label for="purposeContent">목표 내용</label>
            <input type="text" id="purposeContent" name="purposeContent" class="form-control"
                   value="10000">
        </div>
        <div>
            <label for="purposeDue">목표 완료 기일</label>
            <input type="date" id="purposeDue" name="purposeDue" class="formcontrol" value="10">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
